<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin – Vehicle Repair System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="admin">
  <div class="container">
    <div class="card flex">
      <div><h1>Admin</h1>
        <div class="small">Manage users, enroll NFC badges, set PINs.</div>
      </div>
      <div class="right">
        <a href="Dashboard.html" class="badge">Dashboard</a>
        <button onclick="logout()" class="danger">Logout</button>
      </div>
    </div>

    <div class="card">
      <h2>Add User</h2>
      <div class="row">
        <div class="col">
          <label>Name</label><input id="name" placeholder="Full name">
        </div>
        <div class="col">
          <label>Role</label>
          <select id="role">
            <option value="mechanic">Mechanic</option>
            <option value="admin">Admin</option>
            <option value="service">Service Writer</option>
          </select>
        </div>
        <div class="col">
          <label>PIN</label><input id="upin" placeholder="Temporary PIN" inputmode="numeric">
        </div>
      </div>
      <div class="flex"><button id="addUser" class="success">Add User</button></div>
    </div>

    <div class="card">
      <h2>Users</h2>
      <table class="table">
        <thead><tr><th>Name</th><th>Role</th><th>PIN</th><th>NFC</th><th></th></tr></thead>
        <tbody id="users"></tbody>
      </table>
      <div class="small">To enroll NFC: tap <em>Enroll NFC</em> then hold a blank tag; system writes <span class="kbd">userid=&lt;id&gt;</span>.</div>
    </div>
  </div>
  <footer>© Vehicle Repair System</footer>
  <script src="app.js"></script>
</body>
</html>
