<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard – Vehicle Repair System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="dashboard">
  <div class="container">
    <div class="card flex">
      <div><h1>Dashboard</h1>
        <div class="small">Create and track repair tickets. VIN supports scanner input.</div>
      </div>
      <div class="right">
        <span id="whoami" class="badge"></span>
        <a id="adminLink" href="Admin.html" class="badge">Admin</a>
        <button onclick="logout()" class="danger">Logout</button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="card">
          <h2>New Repair Ticket</h2>
          <form id="repairForm">
            <label for="vin">VIN (scan barcode)</label>
            <input id="vin" placeholder="Scan VIN barcode or type 17-char VIN" autofocus>
            <label for="customer">Customer Name</label>
            <input id="customer" placeholder="Full name">
            <label for="phone">Phone</label>
            <input id="phone" inputmode="tel" placeholder="+1 (555) 555-5555">
            <label for="notes">Notes</label>
            <textarea id="notes" rows="3" placeholder="Describe the issue"></textarea>
            <div class="flex">
              <button class="primary" type="submit">Create Ticket</button>
              <div class="small right">Tip: Configure DataWedge to send ENTER after scan.</div>
            </div>
          </form>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <h2>Find Tickets</h2>
          <input id="search" placeholder="Search by VIN or customer">
          <table class="table">
            <thead>
              <tr><th>VIN</th><th>Customer</th><th>Created</th><th>Status</th><th></th></tr>
            </thead>
            <tbody id="list"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <footer>© Vehicle Repair System</footer>
  <script src="app.js"></script>
</body>
</html>
